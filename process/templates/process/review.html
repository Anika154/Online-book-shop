<!DOCTYPE html>
{% include 'process/about.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tell us</title>
    <style>
        .container{
        width: 280px;
        position: absolute;
        top: 10%;
        left: 40%;
        transform: translate(-5%,-5%);
        }

    </style>
</head>
<body>
{% block body %}
{% load static %}
<img src="{% get_media_prefix %}review2.jpg " alt="review2.jpg" height="541px" width="1365px"/>
<div class="container" style="margin-top:50px">
      <h1 class="text-center">Write your thoughts about the book you read</h1>
    <br><br>
    <form method="POST">
       {% csrf_token %}
        <div class="box">
        <input type="text" name="title" placeholder="Enter the book name"><br>
        <textarea name="body" cols="30" rows="10"></textarea><br>
        <input type="submit" value="Submit" class="form-controlbtn">
        </div>
   </form>
</div>

{% endblock %}
</body>
</html>
